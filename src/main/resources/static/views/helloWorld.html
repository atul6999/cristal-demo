<!DOCTYPE html>
<html ng-app="helloWorldApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="helloController">
    <div class="container">
        <h1>AngularFundamentals</h1>
        <h2>{{'Hello from AngularJS'}}</h2>
        <pre>{{appName}}</pre>
        {{dateAng}}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
    var helloWorldApp = angular.module("helloWorldApp", []);
    angular.module("helloWorldApp").controller( 'helloController',['$scope', 'myconfig',
    function($scope, myconfig){
        $scope.appName= "Atul angular app";
        $scope.appName= myconfig.applicationName;
        $scope.dateAng = Date();
    }
    ]);
    angular.module("helloWorldApp").constant('myconfig', {applicationName: 'Atul'});
    </script>
</body>

</html>
